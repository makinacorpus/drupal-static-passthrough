static_passthrough:
  directories:
    documentation:
      root_path: 'admin/doc'
      root_dir: 'docs/_build/html'
      permission: 'access administration pages'
      allowed_extension: ['html', 'css', 'js', 'png', 'jpg', 'jpeg', 'gif', 'ico', 'ttf', 'otf', 'woff', 'woff2', 'eot' ]
      standalone: true
    maquettes:
      root_path: 'dev/statics'
      root_dir: 'statics'
      permission: 'access content'
      allowed_extension: ['html', 'css', 'js', 'png', 'jpg', 'jpeg', 'gif', 'ico', 'ttf', 'otf', 'woff', 'woff2', 'eot' ]
